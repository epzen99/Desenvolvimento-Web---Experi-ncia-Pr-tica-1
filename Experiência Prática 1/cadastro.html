<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG Exemplo — Cadastro</title>
  <meta name="description" content="Cadastro de voluntários e doadores.">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html"><img src="assets/images/logo.webp" alt="Logo ONG Exemplo" width="140"></a>
      <nav aria-label="Menu principal">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main role="main" class="container">
    <h1>Cadastro</h1>
    <p>Preencha seus dados para se candidatar como voluntário ou apoiar financeiramente.</p>

    <form id="cadastroForm" action="#" method="post" novalidate>
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome completo<span aria-hidden="true">*</span></label>
        <input id="nome" name="nome" type="text" required minlength="3" autocomplete="name">

        <label for="email">E-mail<span aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" required autocomplete="email">

        <label for="cpf">CPF<span aria-hidden="true">*</span></label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" required minlength="14" maxlength="14" placeholder="000.000.000-00">

        <label for="telefone">Telefone<span aria-hidden="true">*</span></label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" required placeholder="(00) 00000-0000" minlength="14" maxlength="15">

        <label for="nascimento">Data de nascimento</label>
        <input id="nascimento" name="nascimento" type="date" required>

      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="cep">CEP<span aria-hidden="true">*</span></label>
        <input id="cep" name="cep" type="text" inputmode="numeric" required minlength="9" maxlength="9" placeholder="00000-000">

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" required>

        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" required>

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
          <!-- completar com todos os estados -->
        </select>
      </fieldset>

      <fieldset>
        <legend>Interesse</legend>
        <label><input type="checkbox" name="interesse" value="voluntariado"> Voluntariado</label>
        <label><input type="checkbox" name="interesse" value="doacao"> Doação</label>
        <label><input type="checkbox" name="interesse" value="newsletter"> Receber newsletter</label>
      </fieldset>

      <div class="form-actions">
        <button type="submit">Enviar cadastro</button>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 ONG Exemplo</p>
    </div>
  </footer>

  <script src="assets/js/masks.js"></script>
  <script>
    // validação extra simples (progressive enhancement)
    (function() {
      const form = document.getElementById('cadastroForm');
      form.addEventListener('submit', function(e) {
        if (!form.checkValidity()) {
          e.preventDefault();
          form.reportValidity();
        }
      });
    })();
  </script>
</body>
</html>
