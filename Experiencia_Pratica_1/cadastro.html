<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Projeto Vida Verde</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/masks.js" defer></script>
</head>

<body>
    <!-- CABEÇALHO -->
  <header class="cabecalho">
    <img src="assets/images/logo.svg" alt="Logo Projeto Vida Verde" class="logo" />
  </header>

    <!-- MENU -->
    <nav>
        <a href="index.html">Início</a>
        <a href="projetos.html">Projetos</a>
        <a href="cadastro.html">Cadastro</a>
    </nav>

    <!-- FORMULÁRIO -->
    <main>
        <form>
            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" maxlength="15" placeholder="(00) 00000-0000" required>

                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <option value="MG">MG</option>
                    <option value="PR">PR</option>
                    <option value="RS">RS</option>
                    <option value="BA">BA</option>
                    <option value="PE">PE</option>
                    <option value="SC">SC</option>
                    <option value="DF">DF</option>
                </select>
            </fieldset>
<fieldset>
  <legend>Como deseja contribuir?</legend>
  <label>
    <input type="radio" name="contribuicao" value="voluntario">
    Quero ser voluntário
  </label>
  <label>
    <input type="radio" name="contribuicao" value="doacao">
    Quero doar recursos
  </label>
  <label>
    <input type="radio" name="contribuicao" value="ambos">
    Ambos
  </label>
</fieldset>
            <button type="submit">Enviar Cadastro</button>
        </form>
    </main>

    <!-- RODAPÉ -->
    <footer>
        <p>© 2025 Projeto Vida Verde – Todos os direitos reservados.</p>
    </footer>
</body>
</html>
